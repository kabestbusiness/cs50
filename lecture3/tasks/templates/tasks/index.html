{% extends "tasks/layout.html" %}

{% block boby %}


    <h1>TASKS</h1>
    <ul>
        {% for task in tasks %}
                <li>{{ task }}</li>
        {% empty %}
            <li> No task.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}"> Add a New Task </a>


{% endblock %}
